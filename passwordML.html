<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Password</title>
  <style type="text/css" media="all">
    h4 {
      text-align: center;
    }
    .label {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0 auto;
      max-width: 300px;
    }
    body {
      background-color: #9DFFD1;
      font-family: "Rubik", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100px;
  font-style: normal;
    }
  </style>
</head>
<body>
  <h4>Masukkan password</h4>
  <form action="index.html">
    <div class="label">
      <label for="passwordInput">Password:</label>
      <input type="password" name="password" id="passwordInput" value="" />
    </div>
  </form>
  <p id="bs"></p>

  <script type="text/javascript" charset="utf-8">
    const passwordInput = document.getElementById("passwordInput");
    const output = document.getElementById("bs");

    passwordInput.addEventListener("input", function() {
      const value = passwordInput.value;

      if (value === "kamanyanda") {
        output.textContent = "Password benar!";
        output.style.color = "black"; // Warna default saat benar
        output.style.fontWeight = "normal"; // Teks normal saat benar
      } else {
        output.textContent = "Password salah!";
        output.style.color = "red"; // Warna merah saat salah
        output.style.fontWeight = "bold"; // Teks tebal saat salah
      }
    });
  </script>
</body>
</html>
